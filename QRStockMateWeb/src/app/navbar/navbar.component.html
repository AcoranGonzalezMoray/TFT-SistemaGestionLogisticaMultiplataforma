<style>
    .uk-navbar-container {}

        margin-right: auto;
        padding-left: 15px;
        padding-right: 15px;
    }

    .navbar-content {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .uk-logo {

    .navbar-content .uk-navbar-item:not(:last-child) {
        margin-right: 10px;

    }

    .uk-search-input {
        width: 150px;

        /* Añade bordes redondos al formulario cuando está en foco */

    .uk-search-default {

    }

        width: 250px;

        background-color: white;

    }

    .uk-search-default:focus-within .uk-search-input {
        width: 250px;
        /* Ancho del input cuando el formulario recibe foco */
    }
