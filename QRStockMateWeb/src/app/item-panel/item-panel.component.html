<div class="mat-elevation-z8">
  <div style="background-color: #ffffff14;">
    <form class="uk-search uk-search-navbar">
      <span uk-search-icon></span>
      <input #search class="uk-search-input" (input)="searchByValue(search)" type="search" placeholder="Search" aria-label="Search">
    </form>
  </div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="warehouseId">
        <th mat-header-cell *matHeaderCellDef> Warehouse ID </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseId}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="weightPerUnit">
        <th mat-header-cell *matHeaderCellDef> Weight Per Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.weightPerUnit}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- AquÃ­ los botones para Item -->
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  [@rowsAnimation]="" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of items"
                   [pageSize]="5">
    </mat-paginator>
  </div>

  
  
  <!-- This is the modal -->
  <div id="modal-example" class="uk-flex-top" uk-modal>
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical" >
          <h2 class="uk-modal-title">Name: {{item?.name}}</h2>
          <div style="display: flex;justify-content: center;align-items: center;">
            <img style="height: 300px; width: 750px; margin-right: 30px;" 
            [src]="item?.url ? item?.url : '../../assets/images/user.png'" 
            alt="">
                 <br>
            <div>
              <div class="uk-grid-small" uk-grid>
              <div class="uk-width-1-2@s">
                  <input readonly="true" class="uk-input" type="text" value={{item?.name}} aria-label="100">
              </div>
              <div class="uk-width-1-2@s">
                <input readonly="true" class="uk-input" type="text"   value={{item?.warehouseId}} aria-label="100">
              </div>
                <div class="uk-width-1-1">
                    <input #email class="uk-input" type="text" value={{item?.location}} aria-label="100">
                </div>
                <div class="uk-width-1-1">
                    <input #phone class="uk-input" type="text" value={{item?.stock}} aria-label="50">
                </div>
                <div class="uk-width-1-1">
                    <input readonly="true" class="uk-input" type="text" value={{item?.weightPerUnit}} aria-label="50">
                </div>
              </div>
            <div class="uk-margin">
              <div uk-form-custom="target: > * > span:first-child">

              </div>
            </div>
            <div style="display: flex; justify-content: center;align-items: center;">
              <button  style="margin-right: 20px;width: 100px;" class="uk-button uk-button-danger uk-modal-close-default" >Close</button>
              <button class="uk-button uk-button-primary" *ngIf="!isLoading" >Update</button>
              <button *ngIf="isLoading" class="uk-button uk-button-primary" >
                <div #notify uk-spinner onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> Item Successfully Updated', status: 'success'})"></div>
              </button>
            </div>
            </div>
          </div>
      </div>
  </div>
  
  
  <div id="modal-example-see" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical" >
        <h2 class="uk-modal-title">Name: {{item?.name}}</h2>
        <div style="display: flex;justify-content: center;align-items: center;">
          <img style="height: 300px; width: 750px; margin-right: 30px;" 
          [src]="item?.url ? item?.url : '../../assets/images/user.png'" 
          alt="">
               <br>
          <div>
            <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-2@s">
                <input readonly="true" class="uk-input" type="text" value={{item?.name}} aria-label="100">
            </div>
            <div class="uk-width-1-2@s">
                <input readonly="true" class="uk-input" type="text"   value={{item?.warehouseId}} aria-label="100">
              </div>
                <div class="uk-width-1-1">
                    <input readonly="true" class="uk-input" type="text" value={{item?.location}} aria-label="100">
                </div>
                <div class="uk-width-1-1">
                    <input readonly="true" class="uk-input" type="text" value={{item?.stock}} aria-label="50">
                </div>
                <div class="uk-width-1-1">
                    <input readonly="true" class="uk-input" type="text" value={{item?.weightPerUnit}} aria-label="50">
                </div>
              </div>
          </div>
          <div class="close_modal_single">
            <button  style="margin-right: 20px;width: 100px;" class="uk-button uk-button-danger uk-modal-close-default" >Close</button>
          </div>
        </div>
    </div>
  </div>
  

  <div #notifEmpty  onclick="UIkit.notification({message: '<span uk-icon=\'icon: future\'></span> There Are No Items At This Time', status: 'primary'})"></div>
