<div class="mat-elevation-z8">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource">

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{getRole(element.role)}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" uk-toggle="target: #modal-example" (click)="setUser(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        
        <button *ngIf="element.role!=0" mat-icon-button color="warn">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  [@rowsAnimation]="" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of employees"
                 [pageSize]="5">
  </mat-paginator>
</div>


<!-- This is the modal -->
<div id="modal-example" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical" >
        <h2 class="uk-modal-title">Name: {{user?.name}}</h2>
        <div style="display: flex;justify-content: center;align-items: center;">
          <img style="height: 300px; width: 750px; margin-right: 30px;" 
          [src]="user?.url ? user?.url : '../../assets/images/user.png'" 
          alt="">
               <br>
          <div>
            <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-2@s">
                <input readonly="true" class="uk-input" type="text" value={{user?.name}} aria-label="100">
            </div>
            <div class="uk-width-1-2@s">
              <input readonly="true" class="uk-input" type="text"   value={{getRole(user?.role)}} aria-label="100">
            </div>
              <div class="uk-width-1-1">
                  <input #email class="uk-input" type="text" value={{user?.email}} aria-label="100">
              </div>
              <div class="uk-width-1-1">
                  <input #phone class="uk-input" type="text" value={{user?.phone}} aria-label="50">
              </div>
            </div>
          <div class="uk-margin">
            <div uk-form-custom="target: > * > span:first-child">
                <select  (click)="setRole(Selected.value)" #Selected style="background-color: white;"  aria-label="Custom controls">
                    <option value="-1">Select new role...</option>
                    <option value="0" >{{getRole(0)}}</option>
                    <option value="1" >{{getRole(1)}}</option>
                    <option value="2" >{{getRole(2)}}</option>
                    <option value="3" >{{getRole(3)}}</option>
                    <option value="4" >{{getRole(4)}}</option>
                </select>
                <button class="uk-button uk-button-default" style="width: 100%;" type="button" >
                   Select a role....
                </button>
            </div>
          </div>
          <div style="display: flex; justify-content: center;align-items: center;">
            <button  style="margin-right: 20px;width: 100px;" class="uk-button uk-button-danger uk-modal-close-default" >Close</button>
            <button class="uk-button uk-button-primary" *ngIf="!isLoading && user?.role!=0"   (click)="updateUser(user!, email, phone  ) ">Update</button>
            <button *ngIf="isLoading" class="uk-button uk-button-primary" >
              <div #notify uk-spinner onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> User successfully updated'})"></div>
            </button>
          </div>
          </div>
        </div>
    </div>
</div>
