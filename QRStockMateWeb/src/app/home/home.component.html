<div class="create" *ngIf="create">
    <app-main-animation ruta="../../assets/animations/splash_fast.json" [speed]=2
        (finishEvent)="finishAnimation()">></app-main-animation>
</div>

<div
    style="width: 100%; height: 100vh; background-color: #121212; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class="uk-card uk-card-default"
        style="display: flex; background-color: #5a79ba; width: 100%; min-height: 100%;height: fit-content; ">
        <div style="width: 250px;"> <!-- Ajusta el ancho aquí -->
            <div style="display: flex;justify-content: center;margin-top: 20px;">
                <a class="uk-navbar-item uk-logo" href="#" aria-label="Back to Home">
                    <img width="120px" height="90px" src="../../assets/images/app_icon_removed.png">
                </a>
            </div>
            <div class="uk-card uk-card-body">
                <ul class="uk-nav-default " uk-nav>
                    <li #DSH [class.active]="activeItem === 'Dashboard'"
                        class="uk-parent uk-active uk-animation-slide-right "
                        style="-webkit-animation-duration: 3.5s;animation-duration: 3.5s;" #parentUl (click)="drop()">
                        <a href="#"> <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="dashboard"></mat-icon>Dashboard <span uk-nav-parent-icon></span></a>
                        <ul class="uk-nav-sub ">
                            <app-dashboards (click)="setActive('Dashboard',$event.target)"></app-dashboards>
                        </ul>
                    </li>
                    <li #DSB [class.active]="activeItem === 'Profile'" class="uk-parent uk-animation-slide-right"
                        style="-webkit-animation-duration: 3.6s;animation-duration: 3.6s;" (click)="drop()">
                        <a href="#"><mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="settings"></mat-icon> Account <span uk-nav-parent-icon></span></a>
                        <ul class="uk-nav-sub">
                            <li (click)="setActive('Profile',$event.target)"><a href="#"><mat-icon aria-hidden="false"
                                        aria-label="Example home icon" fontIcon="group"></mat-icon>Profile</a></li>
                            <li (click)="logOut()"><a><mat-icon aria-hidden="false" aria-label="Example home icon"
                                        fontIcon="logout"></mat-icon> Log out</a></li>
                        </ul>
                    </li>
                    <li class="uk-nav-divider"></li>
                    <li [class.active]="activeItem === 'User'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-3"
                        style="-webkit-animation-duration: 3.8s;animation-duration: 3.8s;"
                        (click)="setActive('User',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="group"></mat-icon>
                            Users</a></li>
                    <li [class.active]="activeItem === 'Warehouse'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-4"
                        style="-webkit-animation-duration: 4.0s;animation-duration: 4.0s;"
                        (click)="setActive('Warehouse',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="warehouse"></mat-icon> Warehouses</a></li>
                    <li [class.active]="activeItem === 'Item'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-5"
                        style="-webkit-animation-duration: 4.2s;animation-duration: 4.2s;"
                        (click)="setActive('Item',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="category"></mat-icon>
                            Items</a></li>
                    <li [class.active]="activeItem === 'Vehicle'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-5"
                        style="-webkit-animation-duration: 4.2s;animation-duration: 4.2s;"
                        (click)="setActive('Vehicle',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="local_shipping"></mat-icon> Vehicles</a></li>
                    <li [class.active]="activeItem === 'TransportRoute'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-6"
                        style="-webkit-animation-duration: 4.4s;animation-duration: 4.4s;"
                        (click)="setActive('TransportRoute',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="map"></mat-icon>TransportRoutes</a></li>
                    <!-- <li [class.active]="activeItem === 'Company'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-7"
                        style="-webkit-animation-duration: 4.6s;animation-duration: 4.6s;"
                        (click)="setActive('Company',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="apartment"></mat-icon> Company</a></li> -->
                    <li [class.active]="activeItem === 'Communication'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-8"
                        style="-webkit-animation-duration: 4.8s;animation-duration: 4.8s;"
                        (click)="setActive('Communication',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="forum"></mat-icon>
                            Communications</a></li>

                    <li class="uk-nav-divider"></li>
                    <li [class.active]="activeItem === 'Transaction'"
                        class="uk-nav-item uk-animation-slide-right uk-animation-10"
                        style="-webkit-animation-duration: 5.2s;animation-duration: 5.2s;"
                        (click)="setActive('Transaction',$event.target)"><a href="#">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="timeline"></mat-icon>History</a></li>
                </ul>
            </div>
        </div>
        <div id="main" [style.top.px]="mainCoordinates.top" [style.height.px]="mainCoordinates.height"
            [style.left.px]="mainCoordinates.left">
            <div class="top left"></div>
            <div class="bottom left"></div>
        </div>
        <div class="uk-card uk-card-default uk-card-body"
            style="background-color: #222222; width: 100%;padding-top: 10px;height: 100%; border-radius: 20px;overflow: auto; border: 1px solid #5a79ba;">
            <!-- Ajusta el ancho aquí -->
            <app-navbar></app-navbar>
            <hr style="margin-top: 0px;">
            <app-dashboard *ngIf="activeItem=='Dashboard'"></app-dashboard>
            <app-user-panel *ngIf="activeItem=='User'"></app-user-panel>
            <app-communication-panel *ngIf="activeItem=='Communication'"></app-communication-panel>
            <!-- <app-widget-task-list *ngIf="activeItem=='Company'"></app-widget-task-list> -->
            <app-item-panel *ngIf="activeItem=='Item'"></app-item-panel>
            <app-transport-route-panel *ngIf="activeItem=='TransportRoute'"></app-transport-route-panel>
            <app-vehicle-panel *ngIf="activeItem=='Vehicle'"></app-vehicle-panel>
            <app-warehouse-panel *ngIf="activeItem=='Warehouse'"></app-warehouse-panel>
            <app-history-panel *ngIf="activeItem=='Transaction'"></app-history-panel>
            <app-profile-panel *ngIf="activeItem=='Profile'"></app-profile-panel>
        </div>
    </div>
</div>
